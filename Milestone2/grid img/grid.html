<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;
            gap: 10px;
        }

        .long{
            grid-row: span 5;
            grid-column: span 1;
            width: 100px;
            background-color: red;

        }
        .box{
            background-color: rgb(122, 126, 129);
            padding: 10px;
        }
        #sidebar{
            grid-row:span 5 ;
        }
        .footer{
            grid-column: span 3 ;
        }
        @media screen and (max-width: 600px) {
            .container{
                display: flex;
                flex-direction: column;
                
            }
            
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="sidebar" class="box">1box</div>
        <div class="box">2box</div>
        <div class="box">3box</div>
        <div class="box">4box</div>
        <div class="box">5box</div>
        <div class="box">6box</div>
        <div class="box">7box</div>
        <div class="box">8box</div>
        <div class="box">9box</div>
        <div class="box">10box</div>
        <div class="box footer">11box</div>
        <div class="box footer">12box</div>

        
    </div>
    
</body>
</html>
